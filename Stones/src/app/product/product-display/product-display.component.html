<div class="product" [ngStyle]="styleConfig" [ngClass]="{'border-green': product.price < 50}">
  <ul>
    <li>{{product.id}}</li>
    <li *ngIf="showName" class="nameAttribute">{{product.name}}</li>
    <li>{{ product.price | netto: 19: "netto" | currency: "EUR":"symbol" }}</li>
    <li>{{ product.price | netto: 19: "brutto" | currency: "EUR":"symbol" }}</li>
    <li>{{product.price}}</li>
    <li>{{product.weight}}</li>
  </ul>
  <button (click)="raisePrice()">Preis erh√∂hen</button><br>
  <button (click)="lowerPrice()">Preis reduzierung</button><br>
  <button (click)="toggle()">Name ein-/ausblenden</button><br>
  <ng-content></ng-content>
</div>
