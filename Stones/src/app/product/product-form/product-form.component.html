<form [formGroup]="productForm">
  <mat-form-field>
    <input matInput name="name" placeholder="Name" formControlName="name">
    <mat-error *ngIf="productForm.get('name').hasError('required')">
      Pflichtangabe
    </mat-error>
    <mat-error *ngIf="productForm.get('name').hasError('alphaNum')">
      Nur Alphanumerische Werte erlaubt.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" name="price" placeholder="Preis" formControlName="price">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" name="weight" placeholder="Gewicht" formControlName="weight">
  </mat-form-field>
  <button color="accent" mat-raised-button [disabled]="!productForm.valid" (click)="save()">speichern</button>
</form>
